<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love üéÇüíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:url("bg.png") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* dark background */
.bg-dark{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:0;
}

/* card */
.card{
  position:relative;
  z-index:1;
  background:white;
  width:90%;
  max-width:360px;
  padding:25px;
  border-radius:22px;
  text-align:center;
}

/* inputs */
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:15px;
}

button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#ff5f8a,#ff8fb1);
  color:white;
  font-size:16px;
  cursor:pointer;
}

.hidden{display:none}

/* typing */
.typewriter{
  min-height:120px;
  line-height:1.6;
}

/* slideshow */
.slideshow{
  position:fixed;
  inset:0;
  z-index:2;
  display:flex;
  justify-content:center;
  align-items:center;
}

.slideshow img{
  width:90%;
  max-width:380px;
  height:auto;
  border-radius:18px;
  object-fit:contain;
  box-shadow:0 20px 40px rgba(0,0,0,0.5);
}

/* hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:float 6s linear forwards;
}

@keyframes float{
  to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<div class="bg-dark"></div>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>Employee Login üíº</h2>
  <input id="user" type="text" placeholder="Employee Name">
  <input id="pass" type="password" placeholder="Access Code">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<!-- WISH -->
<div class="card hidden" id="wishBox">
  <div class="typewriter" id="wishText"></div>
  <button onclick="startShow()">Start Surprise üéÅ</button>
</div>

<!-- SLIDESHOW -->
<div class="slideshow hidden" id="slideshow">
  <img id="slideImg" src="">
</div>

<!-- MUSIC -->
<audio id="player"></audio>

<script>
/* LOGIN */
const USERNAME = "Ashok";
const PASSWORD = "Pattu";

/* TEXT */
const wish =
`Happy Birthday My Love üéÇüíñ

Every smile of yours
is my favorite happiness.

May this day bring
endless joy and love üíï`;

/* IMAGES */
const images = [
  "img1.jpg",
  "img2.jpg",
  "img3.jpg",
  "img4.jpg",
  "img5.jpg"
];

/* SONGS */
const songs = [
  "song1.mp3",
  "song2.mp3"
];

let imgIndex = 0;
let songIndex = 0;

/* LOGIN */
function login(){
  if(user.value === USERNAME && pass.value === PASSWORD){
    loginBox.classList.add("hidden");
    wishBox.classList.remove("hidden");
    typeText();
  }else{
    msg.style.color="red";
    msg.innerText="Wrong details üòå";
  }
}

/* TYPEWRITER */
function typeText(){
  let i=0;
  wishText.innerHTML="";
  const t=setInterval(()=>{
    wishText.innerHTML += wish.charAt(i);
    i++;
    if(i>=wish.length) clearInterval(t);
  },40);
}

/* START SHOW */
function startShow(){
  wishBox.classList.add("hidden");
  slideshow.classList.remove("hidden");

  playSong();
  showImage();

  setInterval(showImage,4000);
  setInterval(createHeart,700);
}

/* SLIDES */
function showImage(){
  slideImg.src = images[imgIndex];
  imgIndex = (imgIndex + 1) % images.length;
}

/* MUSIC */
function playSong(){
  player.src = songs[songIndex];
  player.play();

  player.onended = ()=>{
    songIndex = (songIndex + 1) % songs.length;
    playSong();
  };
}

/* HEARTS */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
</script>

</body>
</html>

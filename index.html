<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Love Journey üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  background:url("bg.png") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* simple dark layer (NO blur, NO overlay bug) */
.background-dark{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  z-index:0;
}

/* card */
.card{
  position:relative;
  z-index:1;
  background:white;
  width:340px;
  padding:30px;
  border-radius:22px;
  text-align:center;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#ff5f8a,#ff8fb1);
  color:white;
  font-size:16px;
  cursor:pointer;
}

.hidden{display:none}

/* typewriter */
.typewriter{
  min-height:100px;
  line-height:1.6;
}

/* hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:float 6s linear forwards;
}

@keyframes float{
  to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<div class="background-dark"></div>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>Employee Login üíº</h2>
  <input id="user" type="text" placeholder="Employee Name">
  <input id="pass" type="password" placeholder="Access Code">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<!-- MESSAGE -->
<div class="card hidden" id="messageBox">
  <div class="typewriter" id="typing"></div>
  <button onclick="startHearts()">Continue ‚ù§Ô∏è</button>
</div>

<script>
const USERNAME = "Ashok";
const PASSWORD = "Pattu";

const message =
`I was waiting for you‚Ä¶
not as a receptionist,
but as someone waiting for true love üíñ`;

function login(){
  if(user.value === USERNAME && pass.value === PASSWORD){
    loginBox.classList.add("hidden");
    messageBox.classList.remove("hidden");
    typeText();
  }else{
    msg.style.color="red";
    msg.innerText="Access Denied ‚ùå";
  }
}

function typeText(){
  let i=0;
  typing.innerHTML="";
  const t=setInterval(()=>{
    typing.innerHTML += message.charAt(i);
    i++;
    if(i>=message.length) clearInterval(t);
  },45);
}

function startHearts(){
  setInterval(createHeart,600);
}

function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

/* LOGIN */
body{
  min-height:100vh;
  background:url("bg.png") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-card{
  background:white;
  width:90%;
  max-width:360px;
  padding:25px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

.login-card input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:16px;
}

.login-card button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#ff5f8a,#ff8fb1);
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* SURPRISE */
#surprise{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#photo-box{
  width:90%;
  max-width:420px;
  height:60vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

#photo{
  width:100%;
  height:100%;
  object-fit:contain; /* FULL PHOTO */
  border-radius:20px;
}

#wish{
  color:white;
  margin-top:15px;
  font-size:18px;
  text-align:center;
}

#startBtn{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:14px;
  background:#ff6a88;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:float 6s linear forwards;
}

@keyframes float{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}

/* LOVE LETTER */
#letter{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  padding:20px;
}

#letterBox{
  background:white;
  max-width:400px;
  padding:25px;
  border-radius:22px;
  font-size:15px;
  line-height:1.7;
  white-space:pre-line;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-card" id="loginBox">
  <h2>Employee Login üíº</h2>
  <input id="user" placeholder="Employee Name">
  <input id="pass" type="password" placeholder="Access Code">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<!-- SURPRISE -->
<div id="surprise">
  <div id="photo-box">
    <img id="photo">
  </div>
  <div id="wish">Happy Birthday My Love üéÇüíñ</div>
  <button id="startBtn" onclick="startSurprise()">Start Surprise üéÅ</button>
  <audio id="player"></audio>
</div>

<!-- LOVE LETTER -->
<div id="letter">
  <div id="letterBox"></div>
</div>

<script>
/* üîß SET BASE PATH HERE */
const BASE_PATH = "/Pattu/"; // "" for Netlify or local

/* LOGIN */
const USERNAME = "Ashok";
const PASSWORD = "Pattu";

/* DATA */
const photos = [
  "img1.jpg","img2.jpg","img3.jpg","img4.jpg","img5.jpg",
  "img6.jpg","img7.jpg","img8.jpg","img9.jpg","img10.jpg"
].map(f => BASE_PATH + f);

const songs = [
  BASE_PATH + "song1.mp3",
  BASE_PATH + "song2.mp3"
];

const loveLetter =
`My Love üíå,

Every photo you saw
is a memory I hold close to my heart.

You are my happiness,
my peace,
my forever.

On your birthday and every day,
I choose you ‚Äî always ‚ù§Ô∏è`;

let p = 0, s = 0, slideTimer;

/* PRELOAD */
photos.forEach(src => {
  const i = new Image();
  i.src = src;
});

/* LOGIN */
function login(){
  if(user.value === USERNAME && pass.value === PASSWORD){
    loginBox.style.display = "none";
    surprise.style.display = "flex";
  }else{
    msg.style.color = "red";
    msg.innerText = "Wrong details üòå";
  }
}

/* START */
function startSurprise(){
  startBtn.style.display = "none";
  photo.src = photos[0];
  p = 1;

  playSong();
  slideTimer = setInterval(showPhoto, 3000);
  setInterval(createHeart, 600);
  setTimeout(showLetter, photos.length * 3000);
}

/* SLIDES */
function showPhoto(){
  photo.src = photos[p];
  p = (p + 1) % photos.length;
}

/* MUSIC */
function playSong(){
  player.src = songs[s];
  player.play().catch(()=>{});
  player.onended = () => {
    s = (s + 1) % songs.length;
    playSong();
  };
}

/* HEARTS */
function createHeart(){
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "‚ù§Ô∏è";
  h.style.left = Math.random()*100 + "vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

/* LETTER */
function showLetter(){
  clearInterval(slideTimer);
  surprise.style.display = "none";
  letter.style.display = "flex";
  typeLetter();
}

function typeLetter(){
  let i = 0;
  letterBox.innerHTML = "";
  const t = setInterval(()=>{
    letterBox.innerHTML += loveLetter.charAt(i);
    if(++i >= loveLetter.length) clearInterval(t);
  },40);
}
</script>

</body>
</html>

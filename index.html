<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

/* -------- LOGIN PAGE -------- */
body{
  min-height:100vh;
  background:url("bg.png") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-card{
  background:white;
  width:90%;
  max-width:360px;
  padding:25px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

.login-card input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:16px;
}

.login-card button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#ff5f8a,#ff8fb1);
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* -------- SURPRISE PAGE -------- */
#surprise{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#photo-box{
  width:90%;
  max-width:420px;
  height:60vh;
  background:black;
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
}

#photo-box img{
  width:100%;
  height:100%;
  object-fit:contain; /* FULL PHOTO, NO CUT */
  border-radius:20px;
}

#wish{
  color:white;
  margin-top:18px;
  font-size:18px;
  text-align:center;
}

#startBtn{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:14px;
  background:#ff6a88;
  color:white;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-card" id="loginBox">
  <h2>Employee Login üíº</h2>
  <input id="user" placeholder="Employee Name">
  <input id="pass" type="password" placeholder="Access Code">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<!-- SURPRISE -->
<div id="surprise">
  <div id="photo-box">
    <img id="photo">
  </div>
  <div id="wish">Happy Birthday My Love üéÇüíñ</div>
  <button id="startBtn" onclick="startSurprise()">Start Surprise üéÅ</button>
  <audio id="player"></audio>
</div>

<script>
/* ---------- LOGIN DETAILS ---------- */
const USERNAME = "Ashok";
const PASSWORD = "Pattu";

/* ---------- DATA ---------- */
const photos = [
  "img1.jpg",
  "img2.jpg",
  "img3.jpg",
  "img4.jpg",
  "img5.jpg"
];

const songs = [
  "song1.mp3",
  "song2.mp3"
];

let photoIndex = 0;
let songIndex = 0;
let slideTimer = null;

/* ---------- LOGIN ---------- */
function login(){
  if(user.value === USERNAME && pass.value === PASSWORD){
    loginBox.style.display = "none";
    surprise.style.display = "flex";
  }else{
    msg.style.color = "red";
    msg.innerText = "Wrong details üòå";
  }
}

/* ---------- START SURPRISE (USER CLICK REQUIRED) ---------- */
function startSurprise(){
  showPhoto();     // show first photo immediately
  playSong();      // audio allowed only after click

  if(!slideTimer){
    slideTimer = setInterval(showPhoto, 4000);
  }
}

/* ---------- PHOTO SLIDES ---------- */
function showPhoto(){
  photo.src = photos[photoIndex];
  photoIndex = (photoIndex + 1) % photos.length;
}

/* ---------- MUSIC ---------- */
function playSong(){
  player.src = songs[songIndex];
  player.play().catch(()=>{});

  player.onended = ()=>{
    songIndex = (songIndex + 1) % songs.length;
    playSong();
  };
}
</script>

</body>
</html>

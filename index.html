<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise ðŸ’–</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

/* ---------- LOGIN PAGE ---------- */
body{
  min-height:100vh;
  background:url("bg.png") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-card{
  background:white;
  width:90%;
  max-width:360px;
  padding:25px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

.login-card input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:16px;
}

.login-card button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#ff5f8a,#ff8fb1);
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* ---------- SURPRISE PAGE ---------- */
#surprise{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#slide{
  width:90%;
  max-width:420px;
  height:60vh;
  background:black;
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
}

#slide img{
  width:100%;
  height:100%;
  object-fit:contain;   /* âœ… FULL PHOTO, NO CUT */
  border-radius:20px;
}

#wish{
  color:white;
  margin-top:20px;
  font-size:18px;
  text-align:center;
}
</style>
</head>

<body>

<!-- LOGIN ONLY -->
<div class="login-card" id="login">
  <h2>Employee Login ðŸ’¼</h2>
  <input id="user" placeholder="Employee Name">
  <input id="pass" type="password" placeholder="Access Code">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<!-- SURPRISE (CREATED AFTER LOGIN) -->
<div id="surprise">
  <div id="slide">
    <img id="photo">
  </div>
  <div id="wish">Happy Birthday My Love ðŸŽ‚ðŸ’–</div>
  <audio id="player"></audio>
</div>

<script>
/* LOGIN DETAILS */
const USERNAME = "Ashok";
const PASSWORD = "Pattu";

/* SLIDES + SONGS */
const photos = [
  "img1.jpg","img2.jpg","img3.jpg","img4.jpg","img5.jpg"
];
const songs = [
  "song1.mp3","song2.mp3"
];

let p = 0;
let s = 0;

/* LOGIN */
function login(){
  if(user.value === USERNAME && pass.value === PASSWORD){
    document.body.style.background = "#000";
    login.style.display = "none";
    surprise.style.display = "flex";
    startShow();
  }else{
    msg.style.color = "red";
    msg.innerText = "Wrong details ðŸ˜Œ";
  }
}

/* START SHOW */
function startShow(){
  showPhoto();
  playSong();
  setInterval(showPhoto, 4000);
}

/* PHOTO */
function showPhoto(){
  photo.src = photos[p];
  p = (p + 1) % photos.length;
}

/* MUSIC */
function playSong(){
  player.src = songs[s];
  player.play();
  player.onended = ()=>{
    s = (s + 1) % songs.length;
    playSong();
  };
}
</script>

</body>
</html>
